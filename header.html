<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="CSS/style-header.css">
    </head>

    <body>
        

        <div class="container-header-fixed">
            <img src="Img/logo-scroll.png" width="300px" height="50px">
            <ul>
                <li>Home</li>
                <li>brands we work with</li>
                <li>brand gallery</li>
                <li>news</li>
                <li>about us</li>
                <li>contact</li>
                <div class="icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-twitter"></i>
                </div>
            </ul>
            

        </div>

        <div class="mobile-header-fixed">
            <img src="Img/logo-scroll.png" alt="Logo" width="250px" height="40px">
            <div class="mobile-menu-btn" id="mobile-menu-btn-fix">
                <hr>
                <hr>
                <hr>
            </div>
        </div>

        <div class="first-div">
            <div class="container-header">
                <img src="Img/logo.png" width="150px" height="130px">
                <ul>
                    <li>Home</li>
                    <li>brands we work with</li>
                    <li>brand gallery</li>
                    <li>news</li>
                    <li>about us</li>
                    <li>contact</li>
                    <div class="icons">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-twitter"></i>
                    </div>
                </ul>
            </div>

            <div class="mobile-header">
                <img src="Img/logo-scroll.png" alt="Logo" width="250px" height="40px">

                <a class="mobile-menu-btn" id="mobile-menu-btn">
                    <hr>
                    <hr>
                    <hr>
                </a>
            </div>
        </div>


        
    </body>
</html>
